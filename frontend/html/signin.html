<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nextProduct</title>
    <link href="../css/login.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d65813c00.js"></script>
</head>

<body>
    <div id="sing-in">
        <form>
            <div class="logo">
                <a class="logo_link" href="./index.html">NextProduct</a>
            </div>
            <div class="form_inputs">
                <div class="form_control">
                    <input type="email" id="email" name="email" placeholder="Email Address" />
                </div>
                <div class="form_control">
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>
            </div>
            <button onclick="redirect('dashboard')" type="button" class="btn-login">Log In</button>

            <div id="register">
                <span class="text">Don't have an Account ? </span>

                <button onclick="redirect('signup')" class="btn-signup" type="button">Sign Up</button>
            </div>

        </form>
    </div>
</body>
<script src="../js/redirect.js"></script>

</html>
