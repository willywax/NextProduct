<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nextProduct</title>
    <link href="../css/signup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d65813c00.js"></script>
</head>

<body>
    <div id="sing-in">
        <form>
            <div class="logo">
                <a class="logo_link" href="./index.html">NextProduct</a>
            </div>
            <div class="form_inputs">
                <div class="form_control">
                    <input type="text" id="fname" name="fname" placeholder="First Name" />
                </div>
                <div class="form_control">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" />
                </div>
                <div class="form_control">
                    <input type="email" id="email" name="email" placeholder="Email Address" />
                </div>
                <div class="form_control">
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>
                <div class="form_control">
                    <input type="password" id="c_password" name="c_password" placeholder="Confirm Password" />
                </div>
            </div>
            <button onclick="redirect('dashboard')" type="button" class="btn-login">Sign Up</button>
            <div id="register">
                <span class="text">Have an Account ? </span>
                <button onclick="redirect('login')" type="button" class="btn-signup">Log In</button>
            </div>

        </form>
    </div>
</body>
<script src="../js/redirect.js"></script>

</html>
